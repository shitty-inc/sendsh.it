service: sendshit
plugins:
  - serverless-finch
provider:
  name: aws
  runtime: go1.x
  region: eu-west-1
  memorySize: 128
package:
 exclude:
   - ./**
 include:
   - ./server/bin/**
functions:
  server:
    handler: server/bin/server
    description: Sendsh.it File Transfer
    #role: arn:aws:iam::068310699258:role/sendshitLambdaRole
    environment:
      REGION: eu-west-1
      BUCKET: sendsh.it
    events:
      - http:
          method: any
          path: /{proxy+}
          cors: true
custom:
  client:
    bucketName: sendsh.it-frontend
    distributionFolder: client/build
    indexDocument: index.html
    errorDocument: index.html
